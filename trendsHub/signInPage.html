<!DOCTYPE html>
<html lang="en" class="registration_html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDSHUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>
    <main class="sign animate__animated animate__slideInUp">
        <div class="header">
            <div class="crest_logo"></div>
            <div class="crest_text">TRENDSHUB</div>
            <p>
                Sign in and continue exploring the vast and beautiful world of TRENDSHUB
            </p>
        </div>

        <div class="user_data">
            <label for="email">EMAIL</label> <br>
            <input type="email" name="email" id="email">         
        
        
            <label for="password">PASSWORD</label> <br>
            <input type="password" name="password" id="password"> 

            <a href="" class="forgot">Forgot password?</a> 
            
                <a href="homeUser_loggedIn.html" class="button">
                    <button class="sign_btn">
                        Sign In
                    </button>
                </a>

                <div class="line_or">
                    <span class="line"></span>
                    <span>OR</span>
                    <span class="line"></span>
                </div>
            
                <a href="" class="button">
                    <button class="google sign_btn">
                        <i class="fab fa-google"></i>
                         SIGN IN WITH GOOGLE
                    </button>
                </a>

            <p class="account">
                Don't have an account yet?  <a href="signUpPage.html"><span class="yellow_link">Sign up</span></a>
            </p>

        </div>
        


    </main>

</body>
</html>

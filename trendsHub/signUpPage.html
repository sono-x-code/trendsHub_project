<!DOCTYPE html>
<html lang="en" class="registration_html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDSHUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>
    <main class="sign animate__animated animate__slideInUp">
        <div class="header signup_header">
            <div class="crest_logo"></div>
            <div class="crest_text">TRENDSHUB</div>
            <p>
                Sign in and continue exploring the vast and beautiful world of TRENDSHUB
            </p>
        </div>

        <div class="user_data">
            
            <label for="text">USERNAME</label> <br>
            <input type="text" name="text" id="text">         

            <label for="email">EMAIL</label> <br>
            <input type="email" name="email" id="email">         
        
        
            <label for="password">PASSWORD</label> <br>
            <input type="password" name="password" id="password"> 



            <div class="terms_condition">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">
                    I agree with <a href=""><span class="yellow_link">terms and condition</span></a>
                </label>
            </div>
           
            
                <a href="homepage_notSignedIn.html" class="button">
                    <button class="sign_btn">
                        Register
                    </button>
                </a>

                <div class="line_or">
                    <span class="line"></span>
                    <span>OR</span>
                    <span class="line"></span>
                </div>
            
                <a href="" class="button">
                    <button class="google sign_btn">
                        <i class="fab fa-google"></i>
                         SIGN IN WITH GOOGLE
                    </button>
                </a>

            <p class="account">
                Already have an account?  <a href="signInPage.html"><span class="yellow_link">Sign In</span></a>
            </p>

        </div>
        
    </main>

</body>
</html>
